<img *ngIf="image" [src]="image" [alt]="subTitle || title" />
<div class="content">
  <div class="text">
    <div class="title">{{ title }}</div>
    <div class="subTitle" *ngIf="subTitle">{{ subTitle }}</div>
    <div class="description" *ngIf="description">{{ description }}</div>
  </div>
  <!-- tag list -->
  <div class="tags" *ngIf="tags?.length">
    <ng-container *ngFor="let t of tags; trackBy: trackById">
      <!-- 自訂樣板 -->
      <ng-container *ngIf="tagTemplate; else builtIn">
        <ng-container *ngTemplateOutlet="tagTemplate; context: { $implicit: t }"></ng-container>
      </ng-container>
      <!-- 內建 tag -->
      <ng-template #builtIn>
        <lib-tag
          [tag]="t"
          [arrangeType]="arrangeType"
          (tagSelected)="onTagClick(t)"
        ></lib-tag>
      </ng-template>
    </ng-container>
  </div>
</div>
