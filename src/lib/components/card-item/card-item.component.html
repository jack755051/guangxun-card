<div class="card-wrapper">
  <lib-header
    *ngIf="shouldShowHeader"
    [arrangeType]="arrangeType"
    [avatar]="cardItem.header.avatar"
    [title]="cardItem.header.title"
  ></lib-header>

  <lib-content
    [arrangeType]="arrangeType"
    [image]="cardItem.content.image"
    [title]="cardItem.content.title"
    [subTitle]="cardItem.content.subTitle"
    [description]="cardItem.content.description"
    [tags]="cardItem.content.tag || []"
    (tagClick)="onTagClick($event)"
  ></lib-content>

  <lib-footer
    [arrangeType]="arrangeType"
    [actions]="cardItem.footer.button"
    (buttonClick)="onButtonClick($event)"
  ></lib-footer>

</div>
